name: Java CI with Gradle

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    services:
      # Service pour les tests d'intégration (si nécessaire)
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'gradle'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build --no-daemon --stacktrace
      env:
        # Configuration pour les tests
        TEST_ENV: github-actions
        
    - name: Run tests with coverage
      run: |
        ./gradlew jacocoTestReport
        ./gradlew jacocoTestCoverageVerification
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
        fail_ci_if_error: false
      
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          **/build/test-results/**/*.xml
          **/build/reports/tests/**/*
          **/build/reports/jacoco/**/*
    
    - name: Build JAR
      run: ./gradlew :desktop:dist
      
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v3
      with:
        name: mario-game
        path: desktop/build/libs/*.jar
        if-no-files-found: error

    # Slack notification en cas d'échec
    - name: Notify Slack on failure
      if: failure()
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        SLACK_TITLE: 'Build Failed :x:'
        SLACK_MESSAGE: 'Build failed for ${{ github.repository }}@${{ github.sha }}'
        SLACK_COLOR: '#ff0000'
